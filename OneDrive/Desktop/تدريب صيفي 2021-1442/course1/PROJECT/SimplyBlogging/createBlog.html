<div class="container">

<h3>Create Blog</h3>
<form method="GET" class="form-horizontal" name="createBlogForm ">
    <div class="form-group">

        <label for="titleInput" class="control-label col-sm-2">Title:</label> 
        <div class="col-sm-10">
        <input type="text" id="titleInput" name="titleInput" class="form-control" required></div>
        </div>
        <div class="form-group">
            <label for="discInput" class="control-label col-sm-2">Discription:</label>
            <div class="col-sm-10">
     <input type="text" id="discInput" name="discInput" class="form-control" required></div>
    </div>
    <div class="form-group">
<label for="blogContentInput" class="control-label col-sm-2">Content:</label> 
<div class="col-sm-10">
    <textarea id="blogContentInput" name="blogContentInput" rows="7" cols="50" class="form-control"></textarea></div>
</div>
<div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
        <button onclick="createBlog()">Create a Blog</button>

    </div>
    </div>


</form>
